name: Deploy and Destroy Infrastructure with Terraform

on:
  push:
    branches:
      - pbuild
  pull_request:
  # workflow_dispatch:
  #   inputs:
  #     destroy:
  #       description: 'Set to true to destroy infrastructure'
  #       required: false
  #       default: 'false'

jobs:
  terraform_test:
    runs-on: ubuntu-latest
    env:
      TF_VAR_project: united-electron-414109
      TF_VAR_google_credentials: ${{ secrets.GCP_SA_KEY2 }}
      delete: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: '1.1.0'

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply or Destroy
        run: |
          if [[ "${{ env.delete }}" == "true" ]]; then
            terraform destroy -auto-approve
          else
            terraform apply -auto-approve
          fi
