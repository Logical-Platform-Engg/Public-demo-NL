name: pipeline testing and building

on:
  push:
    branches:
      - pbuild
    paths:
      - 'app/backend/**'
      - 'app/frontend/**'

jobs:
  pbuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print Shortened Git SHA
        run: |
          echo "${GITHUB_SHA:0:7}"
